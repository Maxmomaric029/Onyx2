name: Build and Inject IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'URL del IPA original (desencriptado)'
        required: true
        default: ''

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz
          tar -xf ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks/
          rm ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          make clean package FINALPACKAGE=1

      - name: Install Azule
        run: |
          git clone https://github.com/Al4ise/Azule ~/Azule
          sudo ln -sf ~/Azule/azule /usr/local/bin/azule

      - name: Download Original IPA
        run: |
          curl -L "${{ github.event.inputs.ipa_url }}" -o original.ipa

      - name: Inject Dylib into IPA
        run: |
          # Buscamos el dylib generado en .theos/obj/debug o .theos/obj/install
          DYLIB_PATH=$(find .theos/obj -name "FF.dylib" | head -n 1)
          azule -i original.ipa -o injected.ipa -f $DYLIB_PATH

      - name: Upload Resulting IPA
        uses: actions/upload-artifact@v3
        with:
          name: Injected_Game_IPA
          path: injected.ipa
