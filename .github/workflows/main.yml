name: Build Dylib

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ldid xz

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup iOS SDK
        run: |
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          MAKEFILE_PATH=$(find . -name "Makefile" -maxdepth 3 | head -n 1)
          if [ -z "$MAKEFILE_PATH" ]; then
            echo "Error: No se encontr√≥ el Makefile"
            exit 1
          fi
          MAKEFILE_DIR=$(dirname "$MAKEFILE_PATH")
          echo "Compilando en: $MAKEFILE_DIR"
          cd "$MAKEFILE_DIR"
          make all FINALPACKAGE=1

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FF_Cheat_Dylib
          path: "**/*.dylib"
